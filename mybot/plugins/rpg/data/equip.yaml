rules:
  # 力量大于等于12给主动技
  - when: { str_gte: 8 }
    give: [active_power]
  # 敏捷大于等于10给主动技
  - when: { agi_gte: 8 }
    give: [active_quick]
  # 防御大于等于10给被动
  - when: { def_gte: 8 }
    give: [passive_thorns]
  # 体力大于等于12给被动
  - when: { hp_gte: 8 }
    give: [passive_lifesteal]

# 每个人默认被动
defaults:
  give: [passive_berserk]
