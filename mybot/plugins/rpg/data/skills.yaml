# 被动技能
- id: passive_thorns
  name: 铜墙铁壁
  type: passive
  cost: { mp: 0 }
  cd: 1
  stop_propagation: true
  get_by_gacha: false
  description: "【基础技能】【防御>=8获取】铜墙铁壁：受到伤害时，根据防御力减免伤害"
  triggers:
    - event_type: "damage_calc"
      is_attacker: false
      conditions:
        - expr: "damage > 0 and damage_type == 'physical'"

  effects:
    - op: "damage_reduction"
      formula: "damage * (source.DEF / (source.DEF + 50))"

- id: life_steal
  name: 吸血
  type: active
  cost: { mp: 0 }
  cd: 0
  stop_propagation: true
  get_by_gacha: false
  description: "【基础技能】【体力>=8获取】吸血：造成伤害时，根据造成伤害值吸血，基础20%"
  triggers:
    - event_type: "after_take_damage"
      is_attacker: true
      conditions:
        - expr: "damage >0 and damage_type == 'physical'"
      priority: 2

  effects:
    - op: "leech"
      formula: "damage * (0.1 + source.HP * 0.001)"

