# 抢夺失败事件配置
failure_events:
  # 搞笑类失败事件
  funny:
    - "一不小心踩到了香蕉皮，滑倒在了对方面前，尴尬地笑了笑"
    - "正要下手时突然打了个喷嚏，把对方惊醒了"
    - "误把对方的宠物猫当成了财宝，被猫抓了一脸"
    - "太过紧张，竟然对着镜子里的自己开始了抢夺"
    - "不小心按到了手机的音乐播放键，随着《最炫民族风》起舞暴露了行踪"
    - "试图用香蕉当武器，结果被对方剥开吃掉了"
    - "伪装成盆栽，但因为太饿偷吃树叶被发现了"
    - "试图用迷之舞步迷惑对方，结果自己先晕倒了"

  # 倒霉类失败事件
  unlucky:
    - "刚要得手时突然地震，摔了个狗吃屎"
    - "被突然飞过的鸽子拉了满头，慌乱中逃跑"
    - "踩到了乐高积木，痛得哇哇大叫暴露了位置"
    - "手机突然响起'好运来'铃声，惊动了所有人"
    - "不小心碰到了火警报警器，整个大楼响彻警报"
    - "被自己的鞋带绊倒，滚下了楼梯"
    - "突然下雨，躲雨时被发现形迹可疑"
    - "被外卖小哥误认为是收货人，签收了一箱榴莲"

  # 技术失误类
  tech_fail:
    - "黑客技术不过关，反而被对方反向追踪"
    - "使用的隐身装置突然没电，在对方面前显形"
    - "遥控机器人突然跳起了广场舞"
    - "催眠术用反了，把自己给催眠睡着了"
    - "时空传送门开错了位置，掉进了游泳池"
    - "声控密码系统听不懂你的方言，锁死了"
    - "无人机操控失误，撞上了窗户"
    - "虚拟现实装备故障，开始播放猫和老鼠"

  # 被反杀类
  counter_attack:
    - "对方其实是柔道黑带，把你轻轻放倒在地"
    - "被对方的宠物狗追了三条街，裤子都被咬破了"
    - "对方早有准备，设下了陷阱反而把你抓住了"
    - "抢到了假货，还被对方嘲笑了一番"
    - "被对方用表情包攻击，羞愧而逃"
    - "对方开始讲述人生经历，听了三小时还没讲完童年"
    - "被对方的妈妈误认为是朋友，被迫吃了三大碗饭"
    - "对方突然开始推销保险，你不得不花钱买了一份才脱身"

  # 超自然类
  supernatural:
    - "对方的守护灵突然出现，对你摇了摇头"
    - "触碰到了远古诅咒，变成了青蛙"
    - "遇到了平行世界的自己，两人开始争论谁更厉害"
    - "对方的物品突然开口说话，把你吓跑了"
    - "被传送到了异世界，好不容易才找到回来的路"
    - "遇到了魔法反噬，长出了猫耳朵和尾巴"
    - "被预言家提前预知了行动，早有准备"

  # 社会性死亡类
  social_death:
    - "整个过程被直播了出去，成了网红笑话"
    - "被做成了表情包在群里疯传"
    - "对方开始大声朗诵你的中二日记"
    - "不小心连到了会议室音响，全公司听到了你的计划"
    - "被做成了鬼畜视频，播放量破百万"
    - "对方是你暗恋的人，现在彻底没戏了"
    - "你妈妈突然来电，声音外放：'宝贝回家吃饭了'"
    - "被小学生围观并指点技术太差"

# 失败惩罚配置
failure_penalties:
  - type: "diamond"
    probability: 0.5
    effect:

  - type: "cooldown"
    probability: 0.4
    effect:
      duration: 600

  - type: "blacklist"
    probability: 0.1
    effect:
      duration: 1800   # 30分钟，单位秒


# 事件权重配置（用于控制各类事件出现概率）
event_weights:
  funny: 25
  unlucky: 20
  tech_fail: 15
  counter_attack: 15
  supernatural: 10
  social_death: 15

# 基础配置
base_config:
  success_rate: 0.7   # 基础成功率
  max_attempts: 10    # 每日最大尝试次数